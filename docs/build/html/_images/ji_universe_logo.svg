<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Universe -->
  <defs>
    <radialGradient id="universeGradient" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1a0033" />
      <stop offset="40%" stop-color="#2d0066" />
      <stop offset="100%" stop-color="#000011" />
    </radialGradient>
    
    <!-- Filter for glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Animation definitions -->
    <radialGradient id="pulsingCenter" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#a569ff">
        <animate attributeName="stop-color" values="#a569ff;#8852e0;#6930c3;#8852e0;#a569ff" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#8852e0">
        <animate attributeName="stop-color" values="#8852e0;#6930c3;#5e20c9;#6930c3;#8852e0" dur="4s" repeatCount="indefinite" />
      </stop>
    </radialGradient>
  </defs>

  <!-- Universe backdrop -->
  <circle cx="400" cy="300" r="290" fill="url(#universeGradient)" />
  
  <!-- Small stars scattered throughout with twinkle animation -->
  <g id="stars">
    <circle cx="150" cy="120" r="1.2" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3s" repeatCount="indefinite" begin="0.1s" />
    </circle>
    <circle cx="700" cy="250" r="1.5" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite" begin="0.5s" />
    </circle>
    <circle cx="320" cy="480" r="1" fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="4s" repeatCount="indefinite" begin="1.2s" />
    </circle>
    <circle cx="500" cy="150" r="1.3" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.5s" repeatCount="indefinite" begin="0.7s" />
    </circle>
    <circle cx="200" cy="380" r="1.2" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.8s" repeatCount="indefinite" begin="1.5s" />
    </circle>
    <circle cx="620" cy="400" r="1" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.2s" repeatCount="indefinite" begin="0.3s" />
    </circle>
    <circle cx="280" cy="200" r="1.4" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.7s" repeatCount="indefinite" begin="1.8s" />
    </circle>
    <circle cx="450" cy="420" r="1.1" fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3.8s" repeatCount="indefinite" begin="0.2s" />
    </circle>
    <circle cx="150" cy="250" r="1.2" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.6s" repeatCount="indefinite" begin="1.1s" />
    </circle>
    <circle cx="580" cy="170" r="1.3" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.9s" repeatCount="indefinite" begin="0.6s" />
    </circle>
    <circle cx="250" cy="450" r="1" fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3.3s" repeatCount="indefinite" begin="1.7s" />
    </circle>
    <circle cx="640" cy="320" r="1.4" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.4s" repeatCount="indefinite" begin="0.9s" />
    </circle>
    <circle cx="350" cy="120" r="1.2" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.1s" repeatCount="indefinite" begin="1.4s" />
    </circle>
    <circle cx="480" cy="370" r="1.3" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.8s" repeatCount="indefinite" begin="0.4s" />
    </circle>
    <circle cx="190" cy="300" r="1.1" fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3.6s" repeatCount="indefinite" begin="1.9s" />
    </circle>
    <circle cx="560" cy="440" r="1" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite" begin="0.8s" />
    </circle>
    <!-- More stars with twinkle effect -->
    <circle cx="220" cy="150" r="0.8" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.7s" repeatCount="indefinite" begin="1.3s" />
    </circle>
    <circle cx="400" cy="100" r="1.2" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.4s" repeatCount="indefinite" begin="0.2s" />
    </circle>
    <circle cx="540" cy="210" r="0.9" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.9s" repeatCount="indefinite" begin="1.6s" />
    </circle>
    <circle cx="180" cy="400" r="1.0" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.7s" repeatCount="indefinite" begin="0.5s" />
    </circle>
    <circle cx="650" cy="180" r="1.1" fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.3s" repeatCount="indefinite" begin="1.2s" />
    </circle>
    <circle cx="300" cy="500" r="0.8" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.2s" repeatCount="indefinite" begin="0.7s" />
    </circle>
    <circle cx="520" cy="350" r="1.0" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.6s" repeatCount="indefinite" begin="1.8s" />
    </circle>
    <circle cx="420" cy="250" r="0.9" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3.9s" repeatCount="indefinite" begin="0.3s" />
    </circle>
    <circle cx="600" cy="310" r="1.2" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.8s" repeatCount="indefinite" begin="1.5s" />
    </circle>
    <circle cx="380" cy="450" r="0.7" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.3s" repeatCount="indefinite" begin="0.9s" />
    </circle>
  </g>

  <!-- SpatioloJI at center (core foundations) -->
  <g id="spatioloJI" filter="url(#glow)">
    <circle cx="400" cy="300" r="65" fill="url(#pulsingCenter)" />
    <text x="400" y="290" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">SpatioloJI</text>
    <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Core Foundation</text>
    <!-- Core structure representation -->
    <path d="M370,320 L430,320 M370,330 L430,330 M370,340 L430,340" stroke="white" stroke-width="1.5" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
    </path>
    <!-- Ji symbol incorporated into SpatioloJI -->
    <text x="400" y="275" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Ji</text>
  </g>
  
  <!-- Orbital rings representing the universe of packages with rotation animations -->
  <g id="orbitalRings">
    <ellipse cx="400" cy="300" rx="180" ry="180" fill="none" stroke="#8852e0" stroke-width="2" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="0 400 300" to="360 400 300" dur="120s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="400" cy="300" rx="220" ry="140" fill="none" stroke="#4f9bff" stroke-width="2" opacity="0.7" transform="rotate(30 400 300)">
      <animateTransform attributeName="transform" type="rotate" from="30 400 300" to="390 400 300" dur="100s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="400" cy="300" rx="240" ry="160" fill="none" stroke="#52e0cb" stroke-width="2" opacity="0.7" transform="rotate(60 400 300)">
      <animateTransform attributeName="transform" type="rotate" from="60 400 300" to="420 400 300" dur="80s" repeatCount="indefinite" />
    </ellipse>
  </g>

  <!-- DimensionJI (3D/4D space) with subtle animations -->
  <g id="dimensionJI">
    <circle cx="580" cy="190" r="45" fill="#4f9bff" opacity="0.9">
      <animate attributeName="r" values="45;48;45" dur="5s" repeatCount="indefinite" />
    </circle>
    <text x="580" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">DimensionJI</text>
    <!-- 3D/4D space representation with animation -->
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0 580 190" to="360 580 190" dur="20s" repeatCount="indefinite" />
      <path d="M560,170 L600,170 L580,150 Z" fill="none" stroke="white" stroke-width="1.5" opacity="0.8" />
      <path d="M560,210 L600,210 L580,230 Z" fill="none" stroke="white" stroke-width="1.5" opacity="0.8" />
      <line x1="560" y1="170" x2="560" y2="210" stroke="white" stroke-width="1.5" opacity="0.8" />
      <line x1="600" y1="170" x2="600" y2="210" stroke="white" stroke-width="1.5" opacity="0.8" />
      <line x1="580" y1="150" x2="580" y2="170" stroke="white" stroke-width="1.5" opacity="0.8" />
      <line x1="580" y1="210" x2="580" y2="230" stroke="white" stroke-width="1.5" opacity="0.8" />
    </g>
  </g>

  <!-- CommunicoJI (cell communication) with animation -->
  <g id="communicoJI">
    <circle cx="580" cy="410" r="45" fill="#52e0cb" opacity="0.9">
      <animate attributeName="r" values="45;47;45" dur="6s" repeatCount="indefinite" />
    </circle>
    <text x="580" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">CommunicoJI</text>
    <!-- Cell-cell communication representation with animation -->
    <circle cx="560" cy="400" r="12" fill="none" stroke="white" stroke-width="1.5" opacity="0.8">
      <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="400" r="12" fill="none" stroke="white" stroke-width="1.5" opacity="0.8">
      <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite" begin="1.5s" />
    </circle>
    <path d="M572,400 L588,400" stroke="white" stroke-width="1.5" opacity="0.8" stroke-dasharray="2,2">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- FusionJI (image-transcriptomic fusion) with animation -->
  <g id="fusionJI">
    <circle cx="220" cy="410" r="45" fill="#ff4fb5" opacity="0.9">
      <animate attributeName="r" values="45;48;45" dur="4s" repeatCount="indefinite" />
    </circle>
    <text x="220" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">FusionJI</text>
    <!-- Image-data fusion representation with animations -->
    <rect x="200" y="390" width="15" height="15" fill="none" stroke="white" stroke-width="1.5" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
    </rect>
    <circle cx="235" cy="400" r="8" fill="none" stroke="white" stroke-width="1.5" opacity="0.8">
      <animate attributeName="r" values="8;10;8" dur="4s" repeatCount="indefinite" />
    </circle>
    <path d="M215,398 L227,398" stroke="white" stroke-width="1.5" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" />
    </path>
    <path d="M200,425 L240,425" stroke="white" stroke-width="1" opacity="0.8">
      <animate attributeName="stroke-width" values="1;1.5;1" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M203,430 L237,430" stroke="white" stroke-width="1" opacity="0.8">
      <animate attributeName="stroke-width" values="1;1.5;1" dur="3s" repeatCount="indefinite" begin="0.5s" />
    </path>
    <path d="M206,435 L234,435" stroke="white" stroke-width="1" opacity="0.8">
      <animate attributeName="stroke-width" values="1;1.5;1" dur="3s" repeatCount="indefinite" begin="1s" />
    </path>
  </g>

  <!-- EncycloJI (Encyclopedia of tools) with animation -->
  <g id="encyclopJI">
    <circle cx="220" cy="190" r="45" fill="#ffb14f" opacity="0.9">
      <animate attributeName="r" values="45;47;45" dur="5.5s" repeatCount="indefinite" />
    </circle>
    <text x="220" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">EncycloJI</text>
    <!-- Encyclopedia representation with page turning animation -->
    <g>
      <rect x="200" y="170" width="40" height="30" fill="none" stroke="white" stroke-width="1.5" opacity="0.8" />
      <path d="M200,177 L240,177" stroke="white" stroke-width="1" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" begin="0s" />
      </path>
      <path d="M200,184 L240,184" stroke="white" stroke-width="1" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" begin="1s" />
      </path>
      <path d="M200,191 L240,191" stroke="white" stroke-width="1" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" begin="2s" />
      </path>
    </g>
  </g>

  <!-- Connection lines between SpatioloJI and other packages with data flow animation -->
  <line x1="400" y1="300" x2="525" y2="205" stroke="#4f9bff" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
  </line>
  <line x1="400" y1="300" x2="525" y2="395" stroke="#52e0cb" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" begin="0.75s" />
  </line>
  <line x1="400" y1="300" x2="275" y2="395" stroke="#ff4fb5" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" begin="1.5s" />
  </line>
  <line x1="400" y1="300" x2="275" y2="205" stroke="#ffb14f" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" begin="2.25s" />
  </line>

  <!-- Data flow particles on connection lines -->
  <circle id="particle1" r="3" fill="#4f9bff" opacity="0.9">
    <animateMotion path="M400,300 L525,205" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle id="particle2" r="3" fill="#52e0cb" opacity="0.9">
    <animateMotion path="M400,300 L525,395" dur="3.5s" repeatCount="indefinite" />
  </circle>
  <circle id="particle3" r="3" fill="#ff4fb5" opacity="0.9">
    <animateMotion path="M400,300 L275,395" dur="3.2s" repeatCount="indefinite" />
  </circle>
  <circle id="particle4" r="3" fill="#ffb14f" opacity="0.9">
    <animateMotion path="M400,300 L275,205" dur="2.8s" repeatCount="indefinite" />
  </circle>

  <!-- Ji Universe text with glow animation -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">
    Ji Universe
    <animate attributeName="filter" values="url(#glow);url(#glow) url(#glow);url(#glow)" dur="4s" repeatCount="indefinite" />
  </text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">Spatial Transcriptomic Analysis</text>
</svg>